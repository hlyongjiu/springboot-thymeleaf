<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>虚拟货币交易系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/css/homepage.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">虚拟币交易系统</a>
            </div>
        </div>
    </nav>
</div>
<div>
    <nav class="nav nav-tabs" style="margin-top:50px;background-color: #EEEEEE">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/virtual/homepage">虚拟币市场</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/virtual/trade/user/index">交易中心</a></li>
                    <li class="active"><a href="/virtual/finance/user/index">财务中心</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            用户管理
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#" data-toggle="modal" data-target="#modify_pwd">修改密码</a></li>
                            <li><a href="#" data-toggle="modal" data-target="#asset_info">资产信息</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" style="color: #000000"><span th:text="${user.userName}+',欢迎您'"
                                                             class="glyphicon glyphicon-user"></span>&nbsp;</a></li>
                <li><a href="/virtual/index"><span class="glyphicon glyphicon-log-in"></span>&nbsp;退出</a></li>
            </ul>
        </div>
    </nav>
</div>

<a href="/virtual/trade/user/index">
    <div class="square1">
        <div class="no-logo">交易中心</div>
    </div>
</a>

<a href="/virtual/finance/user/index">
    <div class="square1">
        <div class="no-logo">财务中心</div>
    </div>
</a>

<a href="#" data-toggle="modal" data-target="#modify_pwd">
    <div class="square1">
        <div class="no-logo">修改密码</div>
    </div>
</a>

<a href="#" data-toggle="modal" data-target="#asset_info">
    <div class="square1">
        <div class="no-logo">资产信息</div>
    </div>
</a>

<!-- 用户注册窗口 -->
<div id="asset_info" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">资产信息</h1>
            </div>
            <div class="modal-body">
                    <div class="form-group has-feedback">
                        <label >人民币:</label>

                            <span th:text="${user.rmb}+'元'"></span>


                    </div>

                <div class="form-group has-feedback">
                <label >虚拟币总额:</label>

                <span th:text="${user.coin}+'个'"></span>

            </div>
                <div class="form-group has-feedback">
                    <label >虚拟币剩余:</label>

                    <span th:text="${user.coinResidue}+'个'"></span>

                </div>

                    <div class="text-right">
                        <button class="btn btn-danger" data-dismiss="modal">返回</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- 用户注册窗口 -->
<div id="modify_pwd" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">修改密码</h1>
            </div>
            <div class="modal-body">
                <form id="form-login">
                    <div class="form-group has-feedback">
                        <label for="o-pwd">原始密码</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-book"></span></span>
                            <input type="password" id="o-pwd" class="form-control" placeholder="请输入原始密码">
                        </div>

                        <span style="color:red;display: none;" class="tips"></span>
                        <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>

                    <div class="form-group has-feedback">
                        <label for="n-pwd">新密码</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-book"></span></span>
                            <input type="password" id="n-pwd" class="form-control" placeholder="请输入新密码">
                        </div>

                        <span style="color:red;display: none;" class="tips"></span>
                        <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>

                    <div class="text-right">
                        <button class="btn btn-primary" type="button" id="btn-modify">修改</button>
                        <button class="btn btn-danger" data-dismiss="modal">取消</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="/static/lib/js/modif_pwd.js"></script>
</body>
</html>
