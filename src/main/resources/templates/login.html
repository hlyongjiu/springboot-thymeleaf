<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/lib/css/signin.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>虚拟币系统</title>
</head>
<body>
<div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">虚拟币交易系统</a>
            </div>
        </div>
    </nav>
</div>
<script th:inline="javascript">
    var yy = /*[[${flag}]]*/;
    if (yy == "false") {
        alert("用户名或密码错误");
    }
</script>
<div class="container">
    <form class="form-signin" method="post" action="/virtual/login">
        <img src="../static/lib/images/pic.jpg" alt="leader" height="300" width="300">
        <h2 class="form-signin-heading" align="center">登录界面</h2>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" class="form-control" placeholder="请输入用户名" required autofocus name="username" id="username">
        <label for="password" class="sr-only">密码</label>
        <input type="password" name="password" class="form-control" required autofocus placeholder="请输入密码" id="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <button type="button" class="btn btn-lg btn-primary btn-block" data-toggle="modal" data-target="#add">点击注册</button>
    </form>

    <!-- 用户注册窗口 -->
    <div id="add" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h1 class="text-center">用户注册</h1>
                </div>
                <div class="modal-body">
                    <form id="form-login">
                        <div class="form-group has-feedback">
                            <label for="ad-bname">用户名</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-book"></span></span>
                                <input id="ad-bname" class="form-control" placeholder="请输入用户名">
                            </div>

                            <span style="color:red;display: none;" class="tips"></span>
                            <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                            <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="ad-pwd">密码</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-book"></span></span>
                                <input type="password" id="ad-pwd" class="form-control" placeholder="请输入密码">
                            </div>

                            <span style="color:red;display: none;" class="tips"></span>
                            <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                            <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                        </div>

                        <div class="text-right">
                            <button class="btn btn-primary" type="button" id="btn-add">注册</button>
                            <button class="btn btn-danger" data-dismiss="modal">取消</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/lib/js/check.js"></script>

</div>
</body>
</html>
